<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Netflix Clone - Watch TV Shows Online, Watch Movies Online"
    />
    <link rel="apple-touch-icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Netflix Font -->
    <link href="https://fonts.cdnfonts.com/css/netflix-sans" rel="stylesheet">
    
    <title>Netflix Clone - Watch TV Shows Online, Watch Movies Online</title>
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        background-color: #141414;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #141414;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .netflix-loader {
        width: 60px;
        height: 60px;
        border: 5px solid #333;
        border-top-color: #E50914;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      #loading-screen.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="netflix-loader"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('loading-screen').classList.add('hidden');
        }, 500);
      });
    </script>
  </body>
</html>
